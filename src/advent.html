        <script>

                button11: new Date('2024-12-11T00:00:00'),
                button12: new Date('2024-12-12T00:00:00'),
            };

            function checkButtonsState() {
                const now = new Date();

                for (const [buttonId, activationDate] of Object.entries(activationDates)) {
                    const button = document.getElementById(buttonId);

                    if (now >= activationDate) {
                        button.disabled = false; // Activer le bouton
                    } else {
                        button.disabled = true; // Désactiver le bouton
                    }
                }
            }

            // Vérification initiale
            checkButtonsState();

            // Mise à jour toutes les secondes
            setInterval(checkButtonsState, 1000);
        </script>

        <script>

            const NUMBER_OF_SNOWFLAKES = 200;
            const MAX_SNOWFLAKE_SIZE = 3;
            const MAX_SNOWFLAKE_SPEED = 0.00000001;
            const SNOWFLAKE_COLOUR = '#ddd';
            const snowflakes = [];

            const canvas = document.createElement('canvas');
            canvas.style.position = 'absolute';
            canvas.style.pointerEvents = 'none';
            canvas.style.top = '0px';
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            document.body.appendChild(canvas);

            const ctx = canvas.getContext('2d');


            const createSnowflake = () => ({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.floor(Math.random() * MAX_SNOWFLAKE_SIZE) + 1,
                color: SNOWFLAKE_COLOUR,
                speed: Math.random() * MAX_SNOWFLAKE_SPEED + 1,
                sway: Math.random() - 0.5 // next
            });

            const drawSnowflake = snowflake => {
                ctx.beginPath();
                ctx.arc(snowflake.x, snowflake.y, snowflake.radius, 0, Math.PI * 2);
                ctx.fillStyle = snowflake.color;
                ctx.fill();
                ctx.closePath();
            }

            const updateSnowflake = snowflake => {
                snowflake.y += snowflake.speed;
                snowflake.x += snowflake.sway; // next
                if (snowflake.y > canvas.height) {
                    Object.assign(snowflake, createSnowflake());
                }
            }

            const animate = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                snowflakes.forEach(snowflake => {
                    updateSnowflake(snowflake);
                    drawSnowflake(snowflake);
                });

                requestAnimationFrame(animate);
            }

            for (let i = 0; i < NUMBER_OF_SNOWFLAKES; i++) {
                snowflakes.push(createSnowflake());
            }

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });

            window.addEventListener('scroll', () => {
                canvas.style.top = `${window.scrollY}px`;
            });
            animate()
