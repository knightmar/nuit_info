<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style/output.css" rel="stylesheet">
</head>
<body>

<div class="relative">
    <!-- Toggle Button -->
    <input type="checkbox" id="menu-toggle" class="peer hidden"/>
    <label for="menu-toggle" class="cursor-pointer p-2 bg-gray-800 text-white rounded">
        X
    </label>

    <!-- Burger Menu -->
    <div
            id="burger"
            class="w-60 h-screen pl-8 bg-red-600 absolute top-0 left-0 -z-10 transition-transform duration-300 peer-checked:transform peer-checked:translate-x-0 transform -translate-x-full"
    >
        <!-- Your menu content -->
        <p class="text-white mt-8">Menu Item 1</p>
        <p class="text-white mt-4">Menu Item 2</p>
    </div>

    <!--Content-->
    <div class="pl-8 transition-transform duration-300 transform translate-x-0 peer-checked:transform peer-checked:translate-x-60">
        <!--About-->
        <div class="">
            <h1 class="text-3xl underline font-bold">
                A propos
            </h1>
            <p>
                Ce site web a été réalisé pour l'association <a target="_blank" href="https://www.raceforwater.org/"
                                                                class="links">Race for water</a>
                dans le cadre de la <a target="_blank" href="https://nuitdelinfo.com" class="links">
                nuit de l'info</a>
            </p>
        </div>
        <!--technos-->
        <div>
            <h1 class="text-3xl underline font-bold">
                Technologies utilisées
            </h1>
            <p>Pour ce projet, nous avons utilisé les technologies suivantes :</p>
            <ul class="list-disc pl-8">
                <li><a class="links" href="https://html.spec.whatwg.org/multipage/">Html 5</a></li>
                <li><a class="links" href="https://tailwindui.com/">Tailwindcss</a></li>
                <li><a class="links" href="https://www.jetbrains.com/webstorm/">Webstorm</a></li>
                <li><a class="links" href="https://www.figma.com/">Figma</a></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
